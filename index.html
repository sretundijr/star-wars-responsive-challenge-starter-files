<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<div class="container">
		<header class="star-wars-banner">
			<div class="row">
				<div class=".col-12">
					<h1>Stars Wars Characters</h1>
					<h5>Incomplete list</h5>
				</div>
			</div>
		</header>

		<main>
			<div class="row">
				<div class="col-4">
					<div class="card-container">
						<img class="image" src="images/rey_square.png" alt="rey square">
						<h4>Rey</h4>
						<p>Protangonist, from Tatooine</p>
					</div>
				</div>
				<div class="col-4">
					<div class="card-container">
						<img class="image" src="images/finn_square.png" alt="finn square">
						<h4>Rey</h4>
						<p>Protangonist, from Tatooine</p>
					</div>
				</div>
				<div class="col-4">
					<div class="card-container">
						<img class="image" src="images/kylo_square.png" alt="kylo square">
						<h4>Rey</h4>
						<p>Protangonist, from Tatooine</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<div class="card-container">
						<img class="image" src="images/poe_square.png" alt="poe square">
						<h4>Poe</h4>
						<p>Neutral pilot</p>
					</div>
				</div>
				<div class="col-4">
					<div class="card-container">
						<img class="image" src="images/chewbacca_square.png" alt="chewbacca square">
						<h4>Chewbacca</h4>
						<p>A great first mate</p>
					</div>
				</div>
				<div class="col-4">
					<div class="card-container">
						<img class="image" src="images/yoda_square.png" alt="yoda square">
						<h4>Yoda</h4>
						<p>Wise old Jedi master</p>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>
</html>
